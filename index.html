<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Boolando Layout</title>
    <link rel="stylesheet" href="style.css" />

  <body>

        </div>
        <div class="block-top-2">
          <div class="info">
            <span class="marca">Guess</span>

          </div>
        </div>
        <div class="block-top-3">
          <div class="info">
            <span class="marca">come zucchero filato</span>
            <h4>VOGLIA DI COLORI PASTELLO</h4>
            <span class="prezzo-scontato">129.99 <span>&euro;</span></span>

      <div class="block-bottom">
        <div class="block-bottom-1"></div>
        <div class="block-bottom-2"></div>
        <div class="block-bottom-3"></div>
      </div>
    </div>
